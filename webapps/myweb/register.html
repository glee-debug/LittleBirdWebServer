<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign in</title>
</head>
<body>
<center>
    <h1>欢迎注册</h1>
    <!--
    <form></form>标签称为表单。是用来将用户在页面上输入的信息提交给服务端使用的。
    form上的两个重要属性：
    1.action：用来指定表单提交的路径，这个路径需要服务端配合处理
    2.method:有两个值可以使用GET,POST，指的是表单提交的方式
         GET：用户表单中的信息会被拼接到url中进行提交
         POST:数据会被包含在请求的消息正文中被提交，通常表单中含有隐私信息（如密码）
         或者表单中含有用户上传的附件时要使用post形式提交
     method属性不指定时默认使用get方式提交

     http://localhost:8088/webapps/myweb/varification?username=%E5%88%98%E8%89%B3%E5%A8%87&password=liuyanjioa&nickname=%E5%B0%8F%E5%88%98&age=25
     url地址中？是用来分割为两部分，前面是请求部分，后面是参数部分
     上述？左侧内容是由form的action决定的
     ？右侧的内容就是表单中所有输入框的信息，格式为：
     输入框的 name = 输入框的内容 每个信息之间用 "&"符号分割

    -->
    <form action="./varification" method="get">
        <table bgcolor="green" border="1">
            <tr>
                <td>用户名</td>
                <td><input  type="text" name="username"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input  type="password" name="password"/></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input  type="text" name="nickname"/></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input  type="text" name="age"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <!--
                         submit是提交按钮,点击该按钮会将包含它的form表单进行提交
                         -->
                    <input type="submit" value="注册" onclick="alert('这个钮还不好使')"></input>
                </td>
            </tr>
        </table>
    </form>
</center>

</body>
</html>
